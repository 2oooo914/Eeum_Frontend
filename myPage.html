<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이음 : 세대와 세대를 이어주는 단어 사전</title>
    <link rel="stylesheet" href="../static/css/myPage/myPage.css">
    <link rel="stylesheet" href="../static/css/nav_logout.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <nav class="navBar">
        <div class="navWrap">
            <div class="navFirst">
                <a class="mainLogo" href="dictionary/list.html"><img src="../static/img/Logo.png" alt="로고 아이콘"></a>
            </div>
            <div class="navSecond">
                <ul class="navList">
                    <li><a href="dictionary/list.html">사전</a></li>
                    <li><a href="board/list.html">게시판</a></li>
                </ul>
            </div>
            <div id="logout" class="userInfo">
                <div class="navicon">
                    <ul class="naviconList">
                        <li>
                            <a href="alert.html"><img src="../static/img/icon/bell-solid 1.png" alt="종 아이콘"></a>
                        </li>
                        <li>
                            <a href="vocabulary_list.html"><img src="../static/img/icon/book-bookmark-solid 1.png" alt="북마크 아이콘"></a>
                        </li>
                    </ul>
                </div>
                <div class="profileNavDiv">
                <img id="navProfile" class="userProfile" src="../static/img/myPage.png" alt="유저프로필 사진">
                        <ul class="btnWrap">
                        <li class="profileBrowserBtn">
                            <a href="myPage.html">마이페이지</a>
                        </li>
                        <li class="profileBrowserBtn" onclick="onclickLogOut()">
                            <p>로그아웃</p>
                        </li>
                        </ul>
                </div>
            </div>
            <div id="login" class="userInfo" style="display: none;">
                <div class="loginBtn" onclick="onclickLogin()" >
                    <div class="loginContent">
                        <img class="loginBtnImg"src="../static/img/kakao.png" alt="카카오톡 로고">
                        <p class="loginBtnTxt">카카오톡으로 시작하기</p>
                    </div>
            </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="myPageInfo">
            <img id="myProfile" src="" class="myPageProfile"><img/>
            <div class="myPageText">
                <div class="infoWrap">
                    <p id="myAge" class="myPageAge"></p>
                    <p id="myLevel"class="myPageLevel"></p>
                </div>

                <p id="myNickname" class="myPageName"></p>
                <div class="pointWrap">
                    <p class="myPagePoint">나의 경험치:</p>
                    <p id="myPoint" class="pointNum"></p>
                    <a href="level_detail.html">등급 설명</a>
                </div>

            </div>
        </div>
        <div class="gridContainer">
            <div class="myUserInfo">
                <div class="titleWrap">
                    <p class="gridTitle">개인정보</p>
                </div>
                <div class="inputContainer">
                    <div class="nameInput">
                        <p class="inputTitle">닉네임</p>
                        <div class="nameContainer">
                            <input type="text" id="inputName" class="inputBox" value="" readonly>
                            <input type="button" id="editBtn" class="editBtn" value="수정">
                        </div>
                    </div>
                    <div class="AgeInput">
                        <p class="inputTitle">연령</p>
                        <p id="inputAge" class="inputBox"></p>
                    </div>
                    <div class="loginInput">
                        <p class="inputTitle">로그인 정보</p>
                        <p class="inputBox">카카오 로그인</p>
                    </div>
                </div>
            </div>
            <div class="myUserWord">
                <div class="titleWrap">
                    <p class="gridTitle">등록한 단어</p>
                    <button id="wordBtn" type="button">더보기</button>
                </div>
                    <ul class="userWordCardList">
                    </ul>
            </div>
            <div class="myUserQuest">
                <div class="titleWrap">
                    <p class="gridTitle">등록한 질문</p>
                    <button id="qnaBtn" type="button">더보기</button>
                </div>
                    <ul class="userQuestCardList">
                    </ul>
            </div>
            <div class="myUserRequest">
                <div class="titleWrap">
                    <p class="gridTitle">수정 요청 목록</p>
                    <button id="requestBtn"type="button">더보기</button>
                </div>
                <ul class="userRequestCardList">
                </ul>
            </div>
        </div>
    </div>
    <script src="../static/js/navList_check.js"></script>
    <script src="/static/js/login.js"></script>
    <script src="/static/js/logout.js"></script>
    <script src="../static/js/myPage/userData.js"></script>
</body>
</html>
